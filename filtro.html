<form id="filtro">
    
    <div id="cont-filtro">

                <option value="Tarde">HDA</option>

        </div>
        
        <div class="selec">

                <option value="Noite">Noite</option>

        </div>
        
        <div class="selec">

            </select>
        </div>
    </div>
        
    <div id="cont-data">

        <div class="data">

        </div>
    </div>

    <div id="cont-btn">
        <div id="align-btn">
            <button type="submit">Exportar csv</button>
            <button type="submit">Buscar</button>
        </div>

</form>
